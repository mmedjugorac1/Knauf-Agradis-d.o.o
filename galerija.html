<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerija | Argradis d.o.o.</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./stayle.css" />
  <script src="./galerija.js" defer></script>
  <meta name="description" content="Argradis d.o.o. – Knauf radovi, suha gradnja, spušteni stropovi, pregradni zidovi i izolacije. Kvalitetna i precizna izvedba." />
<meta name="keywords" content="knauf radovi, suha gradnja, spušteni stropovi, pregradni zidovi, izolacija, Argradis" />
<meta name="author" content="Argradis d.o.o." />
</head>

<body class="bg-slate-50 text-slate-800">

  <header class="bg-blue-900 text-white shadow relative z-50">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between gap-4">

    <!-- Logo -->
    <a href="./index.html" class="flex items-center gap-3 min-w-0">
      <img
        src="./Agradisslike/Agradispxxl.jpeg"
        alt="Argradis d.o.o."
        class="h-10 w-10 rounded-full object-cover shrink-0"
      />
      <span class="text-xl font-bold truncate">Argradis d.o.o.</span>
    </a>

    <!-- Desktop nav -->
    <nav class="hidden md:flex items-center gap-6 text-sm">
      <a href="./index.html" class="hover:text-blue-300">Početna</a>
      <a href="./Onama.html" class="hover:text-blue-300">O nama</a>
      <a href="./usluge.html" class="hover:text-blue-300">Usluge</a>
      <a href="./galerija.html" class="hover:text-blue-300">Galerija</a>
      <a href="./kontakt.html" class="hover:text-blue-300">Kontakt</a>
    </nav>

    <!-- Mobile nav (bez JS) -->
    <details class="md:hidden relative">
      <summary
        class="list-none cursor-pointer flex items-center justify-center h-10 w-10 rounded-lg bg-blue-800 hover:bg-blue-700 transition"
        aria-label="Otvori izbornik"
      >
        ☰
      </summary>

      <nav class="absolute right-0 mt-3 w-56 bg-blue-900 border border-blue-800 rounded-xl shadow-lg p-3 flex flex-col gap-2 text-sm">
        <a href="./index.html" class="hover:text-blue-300">Početna</a>
        <a href="./Onama.html" class="hover:text-blue-300">O nama</a>
        <a href="./usluge.html" class="hover:text-blue-300">Usluge</a>
        <a href="./galerija.html" class="hover:text-blue-300">Galerija</a>
        <a href="./kontakt.html" class="hover:text-blue-300">Kontakt</a>
      </nav>
    </details>

  </div>
</header>

  <main class="max-w-6xl mx-auto px-4 py-16">
    <h1 class="text-3xl font-bold mb-4">Galerija</h1>

    <p class="text-slate-600 max-w-3xl mb-10">
      U galeriji možete pogledati primjere naših izvedenih radova.
      Fotografije prikazuju kvalitetu izvedbe, detalje i završne rezultate
      knauf radova, spuštenih stropova i izolacija.
    </p>

   <div id="galleryGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  </main>

  <div id="lightbox" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 p-4">
    <div class="max-w-5xl w-full">
      <div class="flex justify-end mb-3">
        <button id="lbClose"
          class="text-white text-sm bg-white/10 hover:bg-white/20 px-3 py-2 rounded-lg"
          type="button">Zatvori ✕</button>
      </div>
      <img id="lbImg" src="" alt="Pregled slike"
        class="w-full max-h-[80vh] object-contain rounded-xl bg-black">
    </div>
  </div>

</body>
</html>
